  #  - image: *mysql_image

  php70-build:
    <<: *php_job
    docker:
    - image: pojome/php-cli:7.0
    - image: *mysql_image

  php71-build:
    <<: *php_job
    docker:
    - image: pojome/php-cli:7.1
    - image: *mysql_image

  php72-build:
    <<: *php_job
    docker:
    - image: pojome/php-cli:7.2
    - image: *mysql_image

  js-lint:
    docker:
    - image: pojome/php-js-lints
    steps:
    - checkout
    - run:
        name: "Run JS lint"
        command: |
          jscs -c .jscsrc .
          jshint .

  php-lint:
    docker:
    - image: pojome/php-js-lints
    steps:
    - checkout
    - run:
        name: "Run PHP lint"
        command: |
          export PATH=$HOME/.composer/vendor/bin:$PATH
          phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
          phpcs -p -s -n . --standard=./ruleset.xml --extensions=php

