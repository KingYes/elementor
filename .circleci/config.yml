workflows:
  version: 2
  tests:
    jobs:
    - php56-build
    - php70-build
    - php71-build
    - php72-build
    - php-lint
    - js-lint

version: 2

job-references:
  mysql_image: &mysql_image
                 circleci/mysql:5.6

  setup_environment: &setup_environment
    name: "Setup Environment Variables"
    command: |
      echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
      source /home/circleci/.bashrc

  install_dependencies: &install_dependencies
    name: "Install Dependencies"
    command: |
      #sudo apt-get update && sudo apt-get install subversion
      sudo docker-php-ext-install mysqli
      #sudo sh -c "printf '\ndeb http://ftp.us.debian.org/debian sid main\n' >> /etc/apt/sources.list"
      #sudo apt-get update && sudo apt-get install mysql-client-5.7 npm

  install_wp_core: &install_wp_core
    name: "Install WordPress Core"
    command: |
      rm -rf /tmp/wordpress-tests-lib /tmp/wordpress
      bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION

  php_job: &php_job
    environment:
    - WP_VERSION: "latest"
    steps:
    - checkout
    - run: *setup_environment
    - run: *install_dependencies
    - run: *install_wp_core
    - run:
        name: "Run PHPUnit on Single Site"
        command: |
          phpunit --coverage-clover=build/logs/clover.xml
    - run:
        name: "Run PHPUnit on Multi Site"
        command: |
          WP_MULTISITE=1 phpunit --coverage-clover=build/logs/clover.xml
    - run:
        name: "Run PHP Parallel Lint"
        command: |
          parallel-lint --blame --exclude node_modules --exclude vendor .

jobs:
  php56-build:
    <<: *php_job
    docker:
    - image: pojome/php-cli:5.6
    - image: *mysql_image

  #php56-wp-48-build:
